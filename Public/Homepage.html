
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link rel="stylesheet" href="/homepagestyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand" href="https://cognifyz.com/">Todolist</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="bg-image">
        <div class="fill-todolist">
            <form id="todoForm" action="/submit/todo" method="post">
                <input class="todo-title" type="text" name="title" id="title" placeholder="Enter title">
                <input type="text" name="description" id="description" placeholder="Description">
                <input type="date" name="date" id="date" placeholder="Date">
                <button type="submit" class="todo-date" onclick="homePagebtn()">Create</button>
            </form>
        </div>
        <div class="home-btns">
            <div>
                <button type="button" class="btn btn-warning" onclick="todoForm1()">Create Todolist</button>
            </div>
            <div>
                <button type="button" class="btn btn-light" onclick="gettodolist()"><a href="gettodolist.html">Get Your Todolist</a></button>
            </div>
        </div>
      </div>

      <script src="./todoform.validation.js" defer></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
